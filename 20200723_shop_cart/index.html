<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h3>header</h3>
        <div class="cart_logo">Cart <span class="cart_count"></span></div>
    </header>
    <main>
        <div class="product_list"></div>
    </main>
    <footer>
        <h4>footer</h4>
    </footer>
    <div class="modal">
        <div class="modal_cart">
            <button class="btn_close">X</button>
            <table>
                <tr>
                    <td>1</td>
                    <td>Гиря</td>
                    <td>400</td>
                    <td><input type="number" min="0" class="inp_product_cart"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Гантеля</td>
                    <td>400</td>
                    <td><input type="number" min="0" class="inp_product_cart"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Гиря</td>
                    <td>400</td>
                    <td><input type="number" min="0" class="inp_product_cart"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Гиря</td>
                    <td>400</td>
                    <td><input type="number" min="0" class="inp_product_cart"></td>
                </tr>
            </table>
            <div class="sum">SUM: <span class="modal_cart_sum">1200</span></div>
            <div class="cart_buttons">
                <button>Clear</button><button>Buy</button>
            </div>
        </div>
    </div>
    <script src="app/main.js" type="module"></script>
</body>
</html>
